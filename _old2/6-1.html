<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>d3</title>
    <script src="libs/d3.js"></script>
    <style>
        .bar {
            display: inline-block;
            width: 20px;
            height: 75px;
            background-color: #4B85F0;
            margin-right: 2px;
        }
    </style>
</head>

<body>
    <script>
        //var dataset = [25, 7, 5, 26, 11];
        var dataset = [];
        for (var i = 0; i < 25; i++) {			 //Loop 25 times
            var newNumber = Math.floor(Math.random() * 30);  //New random number (0-30)
            dataset.push(newNumber);			 //Add new number to array
        }

        // after .data(), everything will be executed 5 times, once for each value
        d3.select("body")
            .selectAll('div')
            .data(dataset)
            .enter()
            .append('div')
            .classed('bar', true)
            .style('height', function (d) {
                var barHeight = d * 5; //Scale up by factor of 5
                return barHeight + "px";
            });
    </script>

</body>

</html>
