<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>d3 - circle</title>
    <script src="libs/d3.js"></script>
    <style>

    </style>
</head>

<body>
    <script>
        var dataset = [5, 10, 15, 20, 25];
        // after .data(), everything will be executed 5 times, once for each value
        d3.select("body")
            .selectAll('p')
            .data(dataset)
            .enter()
            .append('p')
            .text(function (d) { return 'Number ' + d })
            .style('color', 'blue');
    </script>

</body>

</html>
