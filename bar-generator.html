<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bar chart</title>
    <script src="./libs/d3.js"></script>
    <style>
        svg {
            border: 0px solid #dddddd;
        }

        .bar {
            fill: #6750B9
        }
    </style>
</head>

<body>
    <svg></svg>
    <br /><br />
    <div>
        <a href="javascript:void(0)">Click on this text to update the chart with new data values.</a>
    </div>
    <script>


        //Width and height of svg element
        var width = 600;
        var height = 250;

        var dataset = [1, 10, 13, 19, 21, 25, 22, 18, 15, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23, 25];
        var svg = d3.select('svg').attr("width", width).attr("height", height);

        var xScale = d3.scaleBand()
            .domain(d3.range(dataset.length))
            .rangeRound([0, width]) // enable rounding
            .paddingInner(0.05); // 5% padding added

        var yScale = d3.scaleLinear()
            .domain([0, d3.max(dataset)])
            .range([0, height]);

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function (d, i) { return xScale(i); })
            .attr("y", function (d) { return height - yScale(d) })
            .attr("width", xScale.bandwidth())
            .attr("height", function (d) { return yScale(d); })
            .attr("fill", function (d) { return "rgb(0, 0, " + Math.round(d * 10) + ")"; });

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function (d) { return d; })
            .attr("text-anchor", "middle")
            .attr("x", function (d, i) { return xScale(i) + xScale.bandwidth() / 2; })
            .attr("y", function (d) { return yScale(d) < 30 ? (height - yScale(d) - 4) : (height - yScale(d) + 14); })
            .attr('fill', function (d) { return yScale(d) < 30 ? 'black' : 'white'; })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")


        // after user clicks link, we randomize data and update chart
        d3.select("a")
            .on("click", function () {
                var datasetLength = dataset.length;
                var maxValue = 40;
                dataset = [];
                for (var i = 0; i < datasetLength; i++) {
                    dataset.push(Math.floor(Math.random() * maxValue));
                }

                // updating scale after we generated new dataset
                yScale.domain([0, d3.max(dataset)]);


               svg.selectAll("rect")
                    .data(dataset)
                    .transition()
                    .duration(300)
                    .delay(function (d, i) { return i / dataset.length * 600; })  // max delay will be 1 sec no matter how many elements we have
                    .attr("y", function (d) { return height - yScale(d) })
                    .attr("height", function (d) { return yScale(d) })
                    .attr("fill", function (d) { return "rgb(0, 0, " + Math.round(d * 10) + ")"; });


                svg.selectAll('text')
                    .data(dataset)
                    .transition()
                    .duration(300)
                    .delay(function (d, i) { return i / dataset.length * 600; })
                    .attr("y", function (d) { return yScale(d) < 30 ? (height - yScale(d) - 4) : (height - yScale(d) + 14); })
                    .attr('fill', function (d) { return yScale(d) < 30 ? 'black' : 'white'; })
                    .text(function (d) { return d; });

            });



        /*
        .ease(d3.easeCubicInOut) // default transition
        .ease(d3.easeLinear)
        .ease(d3.easeCircleIn)
        .ease(d3.easeElasticOut)
        .ease(d3.easeBounceOut)
        */
    </script>

</body>

</html>
