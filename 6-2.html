<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>d3 - circle</title>
    <script src="libs/d3.js"></script>
    <style>
        svg {
            border: 1px solid #dddddd;
        }

        .bar {
            display: inline-block;
            width: 20px;
            height: 75px;
            background-color: #4B85F0;
            margin-right: 2px;
        }
    </style>
</head>

<body>
    <svg></svg>
    <script>
        var width = 500;
        var height = 200;
        var dataset = [5, 10, 15, 20, 25];

        var svg = d3.select('svg').attr('width', width).attr('height', height);
        var circles = svg.selectAll('circle')
            .data(dataset)
            .enter()
            .append('circle');

        circles
            .attr('cx', function (d, i) { return (i * 50) + 25; })
            .attr('cy', height / 2)
            .attr('r', function (d) { return d })
            .attr('fill', '#4B85F0')
            .attr('stroke', '#333333')
            .attr('stroke-width', 1)
            
    </script>

</body>

</html>
